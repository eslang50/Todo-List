<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="layout">
    
    <h1 class="header">To do List</h1>
    <div class="sidebar">
      <div class="add-project">
        <h2>Your Projects</h2><button id="add-project-button">+</button><button id="remove-project-button">-</button>
      </div>
      <div id="projects">

      </div>
      <form id="project-form" action="#" method="get">
        <div class="name-input">
          <label for="name" id="project-label">Project name:</label>
          <input id="name" type="text" required>
          <button id="add-button" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div class="main-content">
      <button id="add-task">+</button></div>
      
    </div>
  </div>
</body>
</html>

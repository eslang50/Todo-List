<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="layout">
    
    <h1 class="header">To do List</h1>
    <div class="sidebar">
      <div class="add-project">
        <h2>Your Projects</h2><button id="add-project-button">+</button><button id="remove-project-button">âˆ’</button>
      </div>
      <div id="projects">

      </div>
      <form id="project-form" action="#" method="get">
        <div class="name-input">
          <label for="name" id="project-label">Project name:</label>
          <input id="name" type="text" required>
          <div><button type="button" id="project-cancel">Cancel</button><button id="add-button" type="submit">Add</button></div>
        </div>
      </form>
    </div>
    <div class="main-content">
      <button id="add-task">+</button>
      <div id="project-header"></div>
      <div id="tasks"></div>
      <form action="#" method="get" class="add-task-form">
        <div class="input-container">
          <label for="title">Title:</label>
          <input type="text" class="title-input" >
        </div>
        <textarea name="description" class="task-description" ></textarea>
        <input type="date" class="due-date-picker" >
        <button id="cancel" type="button">Cancel</button><button id="add-task-button" type="submit">Add Task</button>
      </form>

    </div>
     
    </div>
  </div>
</body>
</html>
